buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.26.1'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.bravelocation.yeltzlandnew"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 28
        versionName "3.2.6"

        // Enabling multidex support.
        multiDexEnabled true
    }
    buildTypes {
        debug {
            buildConfigField 'String', "TwitterKey", yeltzland_twitter_key
            buildConfigField 'String', "TwitterSecret", yeltzland_twitter_secret
        }
        release {
            buildConfigField 'String', "TwitterKey", yeltzland_twitter_key
            buildConfigField 'String', "TwitterSecret", yeltzland_twitter_secret

            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.5@aar') {
        transitive = true
    }
    implementation('com.twitter.sdk.android:twitter:3.1.1') { // Have to leave this as 3.1.1 otherwise it breaks build
        transitive = true
    }

    implementation 'com.android.support:mediarouter-v7:28.0.0'
    implementation 'com.android.support:support-vector-drawable:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.google.firebase:firebase-core:16.0.3'
    implementation 'com.google.firebase:firebase-messaging:17.3.2'
    implementation 'com.google.android.gms:play-services-maps:15.0.1'

    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.squareup.picasso:picasso:2.5.2' // Have to leave this as 2.5.2 otherwise it breaks Twitter code
}

apply plugin: 'com.google.gms.google-services'
