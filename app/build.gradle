apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.bravelocation.yeltzlandnew"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 33
        versionName "4.0.2"

        // Enabling multidex support.
        multiDexEnabled true
    }
    buildTypes {
        debug {
            buildConfigField('String', "TwitterKey", yeltzland_twitter_key)
            buildConfigField('String', "TwitterSecret", yeltzland_twitter_secret)
        }
        release {
            buildConfigField('String', "TwitterKey", yeltzland_twitter_key)
            buildConfigField('String', "TwitterSecret", yeltzland_twitter_secret)

            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'

    implementation('com.twitter.sdk.android:twitter:3.1.1') { // Have to leave this as 3.1.1 otherwise it breaks build
        transitive = true
    }

    implementation 'androidx.mediarouter:mediarouter:1.1.0'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.firebase:firebase-core:17.2.3'
    implementation 'com.google.firebase:firebase-messaging:20.1.2'
    implementation 'com.google.android.gms:play-services-maps:17.0.0'

    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.squareup.picasso:picasso:2.5.2' // Have to leave this as 2.5.2 otherwise it breaks Twitter code
}

apply plugin: 'com.google.gms.google-services'
