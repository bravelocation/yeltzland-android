apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.bravelocation.yeltzlandnew"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 32
        versionName "4.0.1"

        // Enabling multidex support.
        multiDexEnabled true
    }
    buildTypes {
        debug {
            buildConfigField 'String', "TwitterKey", yeltzland_twitter_key
            buildConfigField 'String', "TwitterSecret", yeltzland_twitter_secret
        }
        release {
            buildConfigField 'String', "TwitterKey", yeltzland_twitter_key
            buildConfigField 'String', "TwitterSecret", yeltzland_twitter_secret

            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'

    implementation('com.twitter.sdk.android:twitter:3.1.1') { // Have to leave this as 3.1.1 otherwise it breaks build
        transitive = true
    }

    implementation 'com.android.support:mediarouter-v7:28.0.0'
    implementation 'com.android.support:support-vector-drawable:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.google.firebase:firebase-core:16.0.9'
    implementation 'com.google.firebase:firebase-messaging:18.0.0'
    implementation 'com.google.android.gms:play-services-maps:16.1.0'

    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.squareup.picasso:picasso:2.5.2' // Have to leave this as 2.5.2 otherwise it breaks Twitter code
}

apply plugin: 'com.google.gms.google-services'
